<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- FONTAWESOME ICONS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body class="center">
    <div class="form-wrapper">
      <form action="" class="contact-form">
        <h1 class="form-title">Say Hello!</h1>
        <div class="form-control">
          <p class="label">Full Name</p>
          <input type="text" placeholder="Enter your name" />
        </div>
        <div class="form-control">
          <p class="label">Email Address</p>
          <input type="text" placeholder="Enter your email address" />
        </div>
        <div class="form-control">
          <p class="label">Needed Services</p>
          <select name="" id="">
            <option value="" class="option">Choose services</option>
            <option value="">Online store</option>
            <option value="">Ecommerce business</option>
            <option value="">UI/UX Designer</option>
            <option value="">Online services</option>
          </select>
        </div>
        <div class="form-control">
          <p class="label">Budget</p>
          <select name="" id="">
            <option value="">Select Budget</option>
            <option value="">$1500</option>
            <option value="">$2000</option>
            <option value="">$2500</option>
          </select>
        </div>
        <div class="form-control">
          <p class="label">Message</p>
          <textarea name="" id="" cols="30" rows="5">
            Enter your message here
          </textarea>
        </div>
        <div class="center">
          <button type="submit" class="center">
            Submit
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
