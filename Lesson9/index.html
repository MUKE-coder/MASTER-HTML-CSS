    <title>Css Grid</title>

  <body>
    <div
      style="
        position: relative;
        width: 100%;
        height: 0;
        padding-top: 56.25%;

        box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
        margin-top: 1.6em;
        margin-bottom: 0.9em;
        overflow: hidden;
        border-radius: 8px;
        will-change: transform;
      "
    >
      <iframe
        loading="lazy"
        style="
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;

          padding: 0;
          margin: 0;

        src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAFDqWHJX-4&#x2F;watch?embed"

      target="_blank"
      rel="noopener"
      >Add ahhhh heading (Video)</a

    by JB WEBDEVELOPER
    <div class="grid-container">
      <div class="header item">HEADER</div>
      <div class="sidebar item">Sidebar</div>
      <div class="main item">Main</div>
      <div class="right item">Right</div>
      <div class="footer item">Footer</div>
    </div>
